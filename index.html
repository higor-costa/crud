<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<body>
    <header>
        <h1 class="header__titulo">Cadastro de Clientes</h1>
    </header>

    <main>
        <button type="button" class="botao azul mobile" id="cadastrarCliente">Cadastrar Cliente</button>

        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Função</th>
                    <th>Salário</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
                <tbody>

                </tbody>
            </thead>
        </table>

        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Funcionário</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>

                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Funcionário" required>
                    <input type="email" id="email" class="modal-fiel" placeholder="E-mail do Funcionário" required>
                    <input type="tel" id="celular" class="modal-fiel" placeholder="Celular do Funcionário" required>
                    <input type="text" id="cidade" class="modal-fiel" placeholder="Cidade do Funcionário" required>

                    <footer class="modal-footer">
                        <button id="salvar" class="button verde">Salvar</button>
                        <button id="cancelar" class="button azul">Cancelar</button>
                    </footer>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
